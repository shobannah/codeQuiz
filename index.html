<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
        <h3 id="countdown">Time:</h3>
        <button class="reset-button">View Highscores</button>
    </header>

    <section class="quiz">
        <div class= "large-font">Coding Quiz Challenge</div>
        <div class= "small-font">Try to answer the following code-related questions within the time limit. Keep in mind that the incorrect answers will penalize your score/time by 15 seconds!</div>
    </section>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button class="btn" >Answer 1</button>
                <button class="btn" >Answer 2</button>
                <button class="btn" >Answer 3</button>
                <button class="btn" >Answer 4</button>
            </div>
        </div>    
        <div class="controls">
            <button id="start-button" class="start-button btn">Start</button>
        </div>
    
    </div>
  
    <script src="assets/js/script.js"></script>
  </body>
</html>
