<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
        <h3 id="countdown">Time:</h3>
    </header>

    <section class="quiz">
        <h1 class= "large-font">Coding Quiz Challenge</h1>
        <div class= "small-font">Try to answer the following code-related questions within the time limit. 15 seconds will be subtracted from the clock when you answer a question incorrectly. </div>
    </section>
    <div class="container">
        <div id="question-container" class="hide">
            <p id="questionBlock">Question</p>
            <div id="answer-buttons" class="button-grid choice-container">
                <button class="btn choice-text" data-number="1"> choice </button>
                <button class="btn choice-text" data-number="2"> choice </button>
                <button class="btn choice-text" data-number="3"> choice </button>
                <button class="btn choice-text" data-number="4"> choice </button>
            </div>
        </div>    
        <div class="controls">
            <button id="start-button"  class="start-button btn">Start</button>
        </div>
        <div id="finishPage" class="hide">
          <form> 
            <input type="text" name="name" id="name">
            <input type="submit">
          </form>
          <div id="highScores"></div>
        </div>
    
    </div>
  
    <script src="assets/js/script.js"></script>
  </body>
</html>
